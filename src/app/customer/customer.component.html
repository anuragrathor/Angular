<div class="col-lg-6">
    <div class="demo-box">
        <h4 class="m-t-0 header-title"><b>Customer List</b></h4>

        <table class="table m-0">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>City</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Anurag</td>
                    <td>Rathore</td>
                    <td>Kota</td>
                    <td>
                        <a data-toggle="modal" data-target="#modalContactForm">
                            Edit
                        </a>
                    </td>
                    <td>
                        <a href="#myModal" class="trigger-btn" data-toggle="modal">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<div class="text-center">
    <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalContactForm">
      Add Customer</a>
  </div>


<!-- Modal HTML -->
<div id="myModal" class="modal fade">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header flex-column">		
				<h4 class="modal-title w-100">Are you sure?</h4>	
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
				<p>Do you really want to delete these records? This process cannot be undone.</p>
			</div>
			<div class="modal-footer justify-content-center">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-danger">Delete</button>
			</div>
		</div>
	</div>
</div> 


<div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Add Customer</h4>
        <p>Form Status: {{ customerForm.status }}</p>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
            
            <label data-error="wrong" data-success="right" for="form34">First name</label>
            <input formControlName="firstName" type="text" id="form34" class="form-control ">
            
        </div>

        <div class="md-form mb-5">
            <label data-error="wrong" data-success="right" for="form29">Last Name</label>
            <input formControlName="lastName" type="email" id="form29" class="form-control ">
        </div>

     
            <div formGroupName="address">
                <h2>Address</h2>
                <label for="country">country: </label>
                <input id="country" type="text" formControlName="country" class="form-control ">
              
                <label for="city">City: </label>
                <input id="city" type="text" formControlName="city" class="form-control ">
              
                <label for="state">State: </label>
                <input id="state" type="text" formControlName="state" class="form-control ">
              
                <label for="zip">Zip Code: </label>
                <input id="zip" type="text" formControlName="zip" class="form-control ">
            </div>
       

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="submit" class="btn btn-unique" [disabled]="!customerForm.valid">Add</button>

        

      </div>
    </div>

  </div>
</form>
<button (click)="resetForm()" class="btn btn-unique" >Reset</button>
</div>
